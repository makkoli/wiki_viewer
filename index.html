<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yellowtail" type="text/css" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
</head>

<body>

    <div id="container">
        <h1>Wikipedia Viewer</h1>
        <form>
            <input type="text" id="query">
            <button class="search btn btn-primary" type="button">
      <span class="glyphicon glyphicon-search"></span>
    </button>
        </form>
        <h6><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><u>Grab a random Wikipedia page.</u></a></h6>
        <div id="results">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./wiki.js"></script>
</body>

</html>
